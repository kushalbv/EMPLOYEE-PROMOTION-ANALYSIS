{% extends "nav.html" %}
{% block content %}
{% load static %}

<br><br>
 <div id="contact" class="contact-area">
    <div class="contact-inner area-padding">
      <div class="contact-overly"></div>
      <div class="container ">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="section-headline text-center">
              <h2>Predict Employee Promotion</h2>
            </div>
          </div>
        </div>
        <div class="row">

          <div class="col-md-6 col-sm-6 col-xs-12">
            <div class="form contact-form">
              <div id="sendmessage">Your message has been sent. Thank you!</div>
              <div id="errormessage"></div>
              <form  method="post" role="form">
                {% csrf_token %}
                
                  <div class="form-group">
                    <input type="text" name="dept" class="form-control"  placeholder="Department" />
                  </div>
                
                  <div class="form-group">
                    <input type="text" name="edu" class="form-control"  placeholder="Education" />
                  </div>

                  <div class="form-group">
                    <input type="text" name="gender" class="form-control"  placeholder="Gender" />
                  </div>

                  <div class="form-group">
                    <input type="text" name="recruitment" class="form-control"  placeholder="Recruitment" />
                  </div>

                  <div class="form-group">
                    <input type="text" name="training" class="form-control"  placeholder="No Of Trainings (0-7)" />
                  </div>

                  <div class="form-group">
                    <input type="text" name="age" class="form-control"  placeholder="Age" />
                  </div>

                  <div class="form-group">
                    <input type="text" name="previous" class="form-control"  placeholder="Previous_Year_Rating (0-5)" />
                  </div>

                  <div class="form-group">
                    <input type="text" name="length" class="form-control"  placeholder="Length of Service (1-28)" />
                  </div>

                  <div class="form-group">
                    <input type="text" name="awards" class="form-control"  placeholder="Awards Won (0-1)" />
                  </div>

                  <div class="form-group">
                    <input type="text" name="avg" class="form-control"  placeholder="Average_Trainings (30-100)" />
                  </div>                
                
                  <div class="text-center"><button type="submit" style="background-color: #1ABC9C;
                    color:white;padding:20px;font-size:18px;border:2px solid white;
                    border-radius: 20px;">Predict</button></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% for i in messages %}
  <script>
      alert("{{i}}")
  </script>
  {% endfor %}
{% endblock %}
